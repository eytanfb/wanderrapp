<ion-view title="{{user.displayName}}">
  <ion-content class="has-header">
    <article id="profile" class='list card'>
      <section class='item item-avatar' id="user-info">
        <div id="profile-picture">
          <img ng-src="{{profilePicture}}" />
          <h2 ng-bind="user.displayName"></h2>
        </div>
      </section>
    </article>
  </ion-content>
</ion-view>
