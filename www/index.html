<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Wanderr</title>

  <link href="css/app.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>

  <!-- Firebase Simple Login -->
  <script src="https://cdn.firebase.com/js/simple-login/1.6.2/firebase-simple-login.js"></script>

  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <!--<script src="js/openfb-angular.js"></script>-->
  <script src="js/controllers/lists_controller.js"></script>
  <script src="js/controllers/sign_in_controller.js"></script>
  <script src="js/services/user_service.js"></script>
</head>

<body ng-app="wanderr" animation="slide-left-right-ios7">
  <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
  <ion-nav-bar class="nav-title-slide-ios7">
    <ion-nav-back-button class="button-icon icon ion-chevron-left">
      Back
    </ion-nav-back-button>
  </ion-nav-bar>
  <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
  <ion-nav-view animation="slide-left-right"></ion-nav-view>
</body>

</html>
