<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">
  
  <!-- Suggestions Tab  -->
  <ion-tab title="Suggestions" icon="icon ion-email" href="#/tab/suggestions">
    <ion-nav-view name="suggestions-tab"></ion-nav-view>
  </ion-tab>

  <!-- Search Tab  -->
  <ion-tab title="Search" icon="icon ion-search" href="#/tab/search-map">
    <ion-nav-view name="search-map-tab"></ion-nav-view>
  </ion-tab>

  <!-- Lists Tab  -->
  <ion-tab title="Lists" icon="icon ion-clipboard" href="#/tab/lists">
    <ion-nav-view name="lists-tab"></ion-nav-view>
  </ion-tab>

  <!-- Myself Tab  -->
  <ion-tab title="Myself" icon="icon ion-person" href="#/tab/myself">
    <ion-nav-view name="myself-tab"></ion-nav-view>
  </ion-tab>

</ion-tabs>
