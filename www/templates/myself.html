<ion-view title="{{displayName}}">
  <ion-content class="has-header">
    <article id="profile" class='list card'>
      <section class='item item-avatar' id="user-info">
        <img ng-src="{{profilePicture}}" />
        <h2 ng-bind="displayName"></h2>
        <p>Date Joined: <span ng-bind="dateJoined"></span></p>
      </section>
    </article>
  </ion-content>
</ion-view>
